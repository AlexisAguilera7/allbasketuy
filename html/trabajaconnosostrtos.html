<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allbasketuy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>


    <h1 id="titulo">Allbasketuy</h1>



    <img class="logo" src="../multimedia/logo.png" alt="logo de allbasketuy">
    <h2>Trabaja con Nosotros</h2>

  </header>


  <nav class="lista">
    <input type="checkbox" id="check-menu" />
    <label for="check-menu" class="menu"><i class="fa-sharp fa-solid fa-bars"></i> </label>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="./nosotros.html">Nosotros</a></li>
      <li><a href="./productos.html">Productos</a></li>
      <li><a href="./contacto.html">Contacto</a></li>
      <li><a class="activo" href="#">Trabaja con nosotros</a></li>
    </ul>
  </nav>

  <main class="formulario">
    <form>
      <div>
        <h3>Forma parte de nuestro equipo</h3>
      </div>

      <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" required>
      </div>
      <div>
        <label for="Apellido">Apellido:</label>
        <input id="Apellido" name="Apellido" type="text" required>
      </div>
      <div>
        <label for="fechadn">Fecha de nacimiento:</label>
        <input id="fechadn" name="fechadn" type="date" required>
      </div>
      <div>
        <label for="telefono">telefono:</label>
        <input id="telefono" name="telefono" type="number" required>
      </div>
      <div>
        <label for="email">Correo electrónico:</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div>
        <label for="curriculum">Adjuntar currículum</label>
        <input type="file" name="archivo" class="archivo" required>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>

    </form>
  </main>


  <footer>

    <div class="textofooter">
      <a href="#titulo">Ir arriba</a>
      <a href="mailto:allbasketuy@gmail.com"><i class="fa-regular fa-envelope"></i>
        allbasketuy@gmail.com</a>
    </div>
    <div class="redes">
      <a target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
      <a target="_blank" href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
      <a target="_blank" href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
      <a target="_blank" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


</body>

</html>
